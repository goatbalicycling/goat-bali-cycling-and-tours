    <section class="tour-book py-4">
        <div class="container">
            <h1 data-aos="fade-up">Online Reservation</h1>
            <p data-aos="fade-up" data-aos-delay="200">For group specials and discounts please text as on
                <a href="https://api.whatsapp.com/send?phone=6285737412380" target="_blank">Whatsapp</a></a>.

            </p>
            <hr>
            <form id="pemesanan">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-1">
                        <h2 class="h5 fw-semibold" data-aos="fade-up" data-aos-delay="300">TOUR OPTION</h2>
                        <div class="mb-3">
                            <label for="bike-tour" class="form-label">Choose your tour </label>
                            <input type="text" name="bike-tour" id="bike-tour" class="form-control"
                                value="Bali Downhill Cultural Experience" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="adults" class="form-label">Adults</label>
                            <input type="number" name="adults" id="adults" class="form-control" value="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="children" class="form-label">Children (3 - 12 yo)
                            </label>
                            <input type="number" name="children" id="children" class="form-control" value="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="infant" class="form-label">Infant (0 - 2 yo)

                            </label>
                            <input type="number" name="infant" id="infant" class="form-control" value="0" required>
                        </div>

                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-1">
                        <h2 class="h5 fw-semibold" data-aos="fade-up" data-aos-delay="400">GUEST DETAIL
                        </h2>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name </label>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address
                            </label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="hotel" class="form-label">Hotel Name

                            </label>
                            <input type="text" name="hotel" id="hotel" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Pick a Date
                            </label>
                            <input type="date" name="date" id="date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="detail" class="form-label">Pick Up Time
                            </label>
                            <input type="time" id="time" class="form-control" value="08:30" required>
                        </div>
                        <div class="mb-3">
                            <label for="detail" class="form-label">Special Request
                            </label>
                            <input type="text" id="request" class="form-control" value="No" required>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-1">
                        <h2 class="h5 fw-semibold" data-aos="fade-up" data-aos-delay="500">PAYMENT AND PREFERENCES </h2>
                        <div class="mb-3">
                            <label for="payment" class="form-label">Payiment</label>
                            <input class="form-control" type="text" value="Cash" id="cash" disabled>
                        </div>
                        <div class="mb-3">
                            <input type="button" onclick="sendWhatsapp()" id="booking" class="btn btn-primary w-100"
                                value="Booking">
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </section>
